{% extends 'index.html' %}

{% block variable %}

    <section class="main-content">
        <h1>Agrega tu Avatar</h1>
        <form action="{% url 'avatar' %}" enctype="multipart/form-data" method="POST">{% csrf_token %}            
            <div style="margin-bottom: 20px;">
                {{form.as_p}}
            </div>
            <button type="submit" class="btn-submit">Agregar</button>
        </form>
    </section>
{% endblock variable %}
